<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap js buoi 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Bài tập js buổi 5</h1>
        <p class="alert alert-danger">
            Ghi chú: Sơ đồ 3 khối kèm theo trong các file code js.
        </p>
        <!-- Quản lý sinh viên -->
        <div class="w-50 py-5">
            <h2>Quản lý sinh viên</h2>
            <form action="">
                <div class="form-group">
                    <label for="diemChuan">Điểm chuẩn</label>
                    <input type="text" class="form-control" id="diemChuan">
                </div>
                <div class="form-group">
                    <label for="diem1">Điểm thi môn 1:</label>
                    <input type="text" class="form-control" id="diem1">
                </div>
                <div class="form-group">
                    <label for="diem2">Điểm thi môn 2:</label>
                    <input type="text" class="form-control" id="diem2">
                </div>
                <div class="form-group">
                    <label for="diem3">Điểm thi môn 3:</label>
                    <input type="text" class="form-control" id="diem3">
                </div>
                <div class="form-group">
                    <select name="cars" id="khuVuc">
                        <option value="X">Chọn khu vực</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                </div>
                <div class="form-group">
                    <select name="cars" id="doiTuong">
                        <option value="0">Chọn đối tượng</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <button type="button" id="btnTinh1" class="btn btn-success">Xét trúng tuyển</button>
            </form>
            <p class="alert alert-info" id="txtResult1"></p>
        </div>

        <!-- Tính tiền điện -->
        <div class="w-50 py-5">
            <h2>Tính tiền điện</h2>
            <form action="">
                <div class="form-group">
                    <label for="name">Họ và tên</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="soKW">So Kw</label>
                    <input type="text" class="form-control" id="soKW">
                </div>
                <button type="button" id="btnTinh2" class="btn btn-success">Tính tiền điện</button>
            </form>
            <p class="alert alert-info" id="txtResult2"></p>
        </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <!-- bai tap js  -->
    <script src="./js/baitap1.js"></script>
    <script src="./js/baitap2.js"></script>
</body>

</html>
